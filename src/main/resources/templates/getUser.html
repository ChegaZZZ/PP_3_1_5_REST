<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId()}">Id</p>
<p th:text="${user.getFirstName()}">First name</p>
<p th:text="${user.getLastName()}">Last name</p>
<p th:text="${user.getAge()}">Age</p>
<p th:text="${user.getRoles()}">Role</p>
<p th:text="${user.getEmail()}">Email</p>
<p th:text="${user.getPassword()}">Password</p>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
</a>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<a href="/logout">
    <input type="submit" value="Logout"/>
</a>
</body>
</html>
